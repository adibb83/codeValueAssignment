<div class="products">
  <div class="products__header">
    <h1>My Store</h1>
  </div>
  <div class="products__filterbar">
    <button mat-raised-button color="primary">Add+</button>
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input #inputSearch type="search" matInput>
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sort</mat-label>
      <mat-select [(value)]="sortValue">
        <mat-option value="name">Name</mat-option>
        <mat-option value="creationDate">Date</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="products__productForm">
    <app-product-creation></app-product-creation>
  </div>
  <div class="products__productsList">
    <app-product *ngFor="let product of products$ |sort:sortValue|async" [product]="product"
      (editProduct)="editProduct($event,product); false"></app-product>
  </div>
</div>
